<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Productive üå±</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link
        href="https://img.icons8.com/external-stickers-smashing-stocks/256/external-Sand-Timer-love-stickers-smashing-stocks.png"
        rel="shortcut icon">
    <script src="clock.js"></script>

</head>

<body>
    <header>
        Be productive
        <h6>And stay focus.</h6>
    </header>
    <main>
        <div class="blur curvedRadius" id="center">
            <h2>On / Off</h2>
            <!-- Chekbox -->
            <div class="wrap-toggle" id="switchInput">
                <input type="checkbox" id="toggle" class="offscreen">
                <label for="toggle" class="switch"></label>
            </div>
        </div>
        <div class="blur curvedRadius" id="timer">
            <h2>Timer ‚è≥</h2>
            <div>
                <input type="number" min="0" name="minutes" value="50" id="minutes">
                :
                <input type="number" min="0" max="60" name="seconds" value="00" id="seconds">
            </div>
            <div id="divBtn">
                <button id="clockButton" class="curvedRadius startButton">Start</button>
            </div>
        </div>
    </main>

    <!-- Checkbox controller -->
    <script src="main.js" />
    <script src="clock.js" />
</body>

</html>
